<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noelia Garcia</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .links {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .link {
            text-decoration: none;
            color: #007BFF;
            background-color: #fff;
            padding: 10px 20px;
            border: 1px solid #007BFF;
            border-radius: 5px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .link:hover {
            background-color: #007BFF;
            color: #fff;
        }
    </style>
</head>
<body>

    <h1>Noelia Garcia</h1>

    <div class="links">
        <a href="https://ejemplo1.com" class="link" target="_blank">Enlace 1</a>
        <a href="https://ejemplo2.com" class="link" target="_blank">Enlace 2</a>
        <a href="https://ejemplo3.com" class="link" target="_blank">Enlace 3</a>
        <!-- Agrega más enlaces según sea necesario -->
    </div>

</body>
</html>
